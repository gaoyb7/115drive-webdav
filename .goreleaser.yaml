# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w
    goos:
      - linux
        # - windows
        # - darwin
    goarch:
      - amd64
        # - 386
        # - arm
        # - arm64
        # - mips
        # - mipsle
        # - mips64
        # - mips64le
    goarm:
      - 5
      - 6
      - 7
    gomips:
      - hardfloat
      - softfloat
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
dockers:
  - use: buildx
    goarch: amd64
    build_flag_templates:
    - "--platform=linux/amd64"
    image_templates:
    - "gaoyb7/115drive-webdav:{{ .Tag }}-amd64"
      # - use: buildx
      #   goarch: 386
      #   build_flag_templates:
      #   - "--platform=linux/386"
      #   image_templates:
      #   - "gaoyb7/115drive-webdav:{{ .Tag }}-i386"
      # - use: buildx
      #   goarch: arm64
      #   build_flag_templates:
      #   - "--platform=linux/arm64/v8"
      #   image_templates:
      #   - "gaoyb7/115drive-webdav:{{ .Tag }}-arm64v8"
      # - use: buildx
      #   goarch: arm
      #   goarm: 7
      #   build_flag_templates:
      #   - "--platform=linux/arm/v7"
      #   image_templates:
      #   - "gaoyb7/115drive-webdav:{{ .Tag }}-armv7"
      # - use: buildx
      #   goarch: arm
      #   goarm: 6
      #   build_flag_templates:
      #   - "--platform=linux/arm/v6"
      #   image_templates:
      #   - "gaoyb7/115drive-webdav:{{ .Tag }}-armv6"
docker_manifests:
- name_template: gaoyb7/115drive-webdav:{{ .Tag }}
  image_templates:
  - gaoyb7/115drive-webdav:{{ .Tag }}-amd64
    # - gaoyb7/115drive-webdav:{{ .Tag }}-i386
    # - gaoyb7/115drive-webdav:{{ .Tag }}-arm64v8
    # - gaoyb7/115drive-webdav:{{ .Tag }}-armv7
    # - gaoyb7/115drive-webdav:{{ .Tag }}-armv6
- name_template: gaoyb7/115drive-webdav:latest
  image_templates:
  - gaoyb7/115drive-webdav:{{ .Tag }}-amd64
    # - gaoyb7/115drive-webdav:{{ .Tag }}-i386
