    # - gaoyb7/115drive-webdav:{{ .Tag }}-armv7
    # - gaoyb7/115drive-webdav:{{ .Tag }}-armv6
snapshot:
  name_template: "{{ incpatch .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
